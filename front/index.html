<!DOCTYPE html>
<html>
<head>
    <title>浏览记录告警中心</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">浏览记录告警中心</a>
</nav>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" id="home-button">
                            主页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="blacklist-button">
                            黑名单管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="alerts-button">
                            告警历史
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div id="home" class="hidden"></div>
            <div id="blacklist" class="hidden">
                <div class="card">
                    <div class="card-header text-center">
                        <h5>黑名单</h5>
                    </div>
                    <div class="card-body">
                        <div id="blacklist-table"></div>
                        <div class="input-group mt-2">
                            <input id="blacklist-input" type="text" placeholder="添加新的黑名单网址" class="form-control">
                            <div class="input-group-append">
                                <button id="add-button" class="btn btn-primary">添加</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="alerts" class="hidden">
                <div class="card">
                    <div class="card-header text-center">
                        <h5>告警历史</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <thead>
                                <tr>
                                    <th>Client ID</th>
                                    <th>Name</th>
                                    <th>URL</th>
                                    <th>View Count</th>
                                    <th>Visit Time</th>
                                </tr>
                                </thead>
                                <tbody id="alerts-table"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
