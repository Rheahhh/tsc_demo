<!DOCTYPE html>
<html>
<head>
    <title>管理中心</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <nav>
        <button id="blacklist-button">黑名单管理</button>
        <button id="alerts-button">告警历史</button>
    </nav>
    <div id="blacklist" class="hidden">
        <h2>黑名单</h2>
        <div id="blacklist-table"></div>
        <input id="blacklist-input" type="text" placeholder="添加新的网址">
        <button id="add-button">添加</button>
    </div>
    <div id="alerts" class="hidden">
        <h2>告警历史</h2>
        <div class="table-row">
            <div>Client ID</div>
            <div>Name</div>
            <div>URL</div>
            <div>View Count</div>
            <div>Visit Time</div>
        </div>
        <div id="alerts-table"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
